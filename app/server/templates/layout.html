<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/a3e38f6c6f.js" crossorigin="anonymous"></script>
    {% block jslibs %}
    {% endblock %}
    {% block styles %}
    {% endblock %}
    <title>{% if title %}{{title}}{% else %}Pokeplane Stop{% endif %}</title>
</head>
<body>
   <header class="level has-background-info" style="z-index: 99; position: relative;">
       <div class="level-item has-text-centered">
           <a href="/flights/index" class="title py-3">
                 <span class="icon-text">
                     <span class="icon">
                        <i class="fa-solid fa-house"></i>
                     </span>
                 <span>Pokeplane Go</span>
                </span>
            </a>
       </div>
       <div class="level-item has-text-centered">
           <a href="badges_list" class="subtitle pb-3">
                 <span class="icon-text">
                     <span class="icon">
                        <i class="fa-solid fa-medal"></i>
                     </span>
                 <span>Show Badges</span>
                </span>
            </a>
        </div>

    </header>
        {% block above_content %}
        {% endblock %}
        <div class="container">
                {% block content %}

                {% endblock %}
        </div>
</body>
</html>
